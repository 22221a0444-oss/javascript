<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecdddd;
      color: rgb(14, 8, 8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center; /* Centers content inside container */
      gap: 20px;
      background: #cd7d7d;
      color: rgb(19, 17, 17);
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      transition: all 0.5s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .container img {
      width: 250px;
      border-radius: 10px;
    }

    .text {
      max-width: 350px;
      text-align: center;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 8px 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    
    .layout1 { flex-direction: row; text-align: left; }
    .layout2 { flex-direction: row-reverse; text-align: left; }
    .layout3 {
      flex-direction: column;
      text-align: center;
    }

    .layout3 img {
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Layout</h1>

  <div class="container layout3" id="layout"> <!-- Default is centered layout -->
    <img src="v.jpg" id="mainImg" alt="Nature">
    <div class="text">
      <h2>picture</h2>
      <p>The creator.</p>
      <p>lord krishna.</p>
      <p>He gives the way for his devotees.</p>
    </div>
  </div>

  <div class="buttons">
    <button onclick="document.getElementById('layout').className='container layout1'">Layout 1</button>
    <button onclick="document.getElementById('layout').className='container layout2'">Layout 2</button>
  </div>

</body>
</html>
